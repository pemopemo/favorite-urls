<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/todc-bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/setting.css">

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/languege.js"></script>
	<script src="js/main.js"></script>
	<script src="js/setting.js"></script>


<title>Setting</title>
</head>
<body>

	<div class="alert alert-warning"></div>
	<div class="alert alert-danger"></div>
	<div class="alert alert-success"></div>

	<div class="main row-fluid span12">
		<h3 class="title">Frequent Access</h3>

		<button id="save" class="btn btn-primary">Save All</button>
		<button id="read" class="btn">Open All URL</button>
		<button id="get" class="btn">Save Opened Tab's URL</button>
		<button id="clear" class="btn btn-danger">Reset</button><br>
		<div class="lang span2">
			<label class=""><input type="checkbox" name="lang-setting">言語設定</label>
			<select class="lang-select span12 hide"></select>
		</div>
<!--
		<input type="text" value="" placeholder="検索" />
-->
	</div>

	<div class="list"></div>
	<div class="add-data-set span3">
		<div class="generate">
		&nbsp;
		</div>
	</div>

	<!-- 以下不可視項目 -->

	<div class="well data-set span3 model hide">
		<div class="close">&times;</div>
		<div class="row-fluid">
			<div class="label label-info sid hide"></div>
			<input class="row-fluid" name="name" type="text" value="" placeholder="サイト名" />
			<input class="row-fluid" name="url" type="text" value="" placeholder="http://" />
			<input type="hidden" name="favicon" value="" />
			<label class="row-fluid small hide"><input type="checkbox" name="ispost">Use Login Params</label>
			<div class="row-fluid postdata">
				<div class="buddys"></div>
				<button class="btn btn-small pull-right add">Add</button>
			</div>
			<button class="btn btn-primary saving">Save</button>
			<button class="btn openurl">Open URL</button>
		</div>

		<div class="hide">
			<div class="issaved">false</div>
		</div>
	</div>

	<div class="span12 buddy hide buddy-model">
		<span class="row-fluid span1 remove">&times;</span>
		<input class="row-fluid span5" name="ele-name" type="text" value="" placeholder="名前" />
		<input class="row-fluid span6" name="ele-value" type="text" value="" placeholder="値" />
	</div>


</body>
</html>

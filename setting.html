<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/todc-bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/setting.css">


	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/setting.js"></script>


<title>設定</title>
</head>
<body>

	<div class="alert alert-warning"></div>
	<div class="alert alert-danger"></div>
	<div class="alert alert-success"></div>

	<div class="main row span12">
		<h3 class="title">URL管理</h3>
		<button id="save" class="btn btn-primary">保存</button>
		<button id="read" class="btn">全てのURLを開く</button>
		<button id="generate" class="btn btn-success">URLを追加</button>
		<button id="clear" class="btn btn-danger">全削除</button>
		<button id="get" class="btn">取得</button>
		<br>
		<input type="text" value="" placeholder="検索" />
	</div>

	<div class="list"></div>

	<!-- 以下不可視項目 -->

	<div class="well data-set span3 model hide">
		<div class="close">&times;</div>
		<div class="row-fluid">
			<div class="label label-info sid hide"></div>
			<input class="row-fluid" name="name" type="text" value="" placeholder="サイト名" />
			<input class="row-fluid" name="url" type="text" value="" placeholder="http://" />
			<label class="row-fluid small"><input type="checkbox" name="ispost">ログイン機能を利用する</label>
			<div class="row-fluid postdata">
				<div class="buddys"></div>
				<button class="btn btn-small pull-right add">追加</button>
			</div>
			<button class="btn btn-info saving hide">保存</button>
			<button class="btn btn-success openurl">URLを開く</button>
		</div>

		<div class="hide">
			<div class="issaved">false</div>
		</div>
	</div>

	<div class="span12 buddy hide buddy-model">
		<span class="row-fluid span1 remove">&times;</span>
		<input class="row-fluid span5" name="ele-name" type="text" value="" placeholder="名前" />
		<input class="row-fluid span6" name="ele-value" type="text" value="" placeholder="値" />
	</div>


</body>
</html>
